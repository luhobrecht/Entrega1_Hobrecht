<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Taskly</title>
    <script src="./js/index.js"></script>
</head>
<body>
    <header class="d-flex justify-content-between navbar sticky-top">
        <a href="./"><img src="./img/taskly_transparent.png" width="120px" class="mt-1 ms-5"/></a>
        <div class="ms-5" id="navbar" data-bs-theme="light">
            <ul class="nav nav-pills">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#tasks">Tareas</a></li>
                <li class="nav-item"><a class="nav-link" href="#reminders">Recordatorios</a></li>
                <li class="nav-item"><a class="nav-link" href="#timer">Horas Trabajadas</a></li>
            </ul>
        </div>
        <div class="dropdown">
            <button class="btn btn-outline-secondary me-5" type="button" data-bs-toggle="dropdown" aria-expanded="false">+</button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item active" id="newTask" data-bs-toggle="modal" data-bs-target="#taskModal">+ Tarea</a></li>
                <li><a class="dropdown-item" id="newReminder" data-bs-toggle="modal" data-bs-target="#reminderModal">+ Recordatorio</a></li>
                <li><a class="dropdown-item" id="newHours" data-bs-toggle="modal" data-bs-target="#timerModal">+ Horas trabajadas</a></li>
            </ul>
        </div>
    </header>
    <main data-spy="scroll" data-target="#navbar" data-offset="0">
        <div class="section d-flex flex-column justify-content-center align-items-center" id="tasks">
            <div class="d-flex flex-row w-50">
                <input type="text" id="taskInput" class="mt-2 mb-2 me-3 form-control" placeholder="Nueva tarea">
                <button class="btn btn-dark w-25 align-self-center" type="button" id="addTask">+ Tarea</button>
            </div>
            <ul id="taskList" class="form-check container"></ul>
        </div>
        
        <div class="section d-flex flex-column justify-content-center align-items-center" id="reminders">
            <div class="d-flex flex-row w-50">
                <input type="text" id="reminderInput" class="mt-2 mb-2 me-3 form-control" placeholder="Nuevo recordatorio">
                <button class="btn btn-dark w-25 align-self-center" id="addReminder">+ Recordatorio</button>
            </div>
            <ul id="reminderList"></ul>
        </div>
        
        <div class="section d-flex flex-column justify-content-start align-items-center" id="timer">
            <div class="h-25 mt-5 w-50 align-self-center text-center align-content-center mb-4 poppins-medium" id="timerDisplay">00:00:00</div>
            <div>
                <button class="btn btn-info me-2" id="toggleTimer">Iniciar/Pausar</button>
                <button class="btn btn-danger" id="stopTimer">Detener</button>
            </div>
            <h4 class="align-self-start mt-5 timer_title poppins-semibold">Tiempo Registrado:</h4>
            <ul id="workedHours" class="mt-3 align-self-start"></ul>
        </div>
</main>
<!-- Modal para agregar tarea -->
<div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="taskModalLabel">Nueva Tarea</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="modalTaskInput" class="form-control" placeholder="Nueva tarea">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="modalAddTask">Agregar Tarea</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para agregar recordatorio -->
<div class="modal fade" id="reminderModal" tabindex="-1" aria-labelledby="reminderModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reminderModalLabel">Nuevo Recordatorio</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="modalReminderInput" class="form-control" placeholder="Nuevo recordatorio">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="modalAddReminder">Agregar Recordatorio</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para nuevo contador -->
<div class="modal fade" id="timerModal" tabindex="-1" aria-labelledby="timerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="timerModalLabel">Nuevo Contador</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <button type="button" class="btn btn-info w-100" id="startNewTimer">Iniciar Contador</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
