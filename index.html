<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Taskly</title>
    <script src="./js/index.js"></script>
</head>
<body>
    <header class="d-flex justify-content-between navbar">
        <div class="dropdown dropdown-end ms-5" data-bs-theme="light">
            <button class="btn btn-outline-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                </svg>        
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item active" href="#">Home</a></li>
                    <li><a class="dropdown-item" href="#tasks">Tareas</a></li>
                    <li><a class="dropdown-item" href="#reminders">Recordatorios</a></li>
                    <li><a class="dropdown-item" href="#timer">Horas Trabajadas</a></li>
                </ul>
            </button>
        </div>
        <a href="./"><img src="./img/taskly_transparent.png" width="120px" class="m-1"/></a>
        <div class="dropdown me-5">
            <button class="btn btn-outline-secondary me-5" type="button" data-bs-toggle="dropdown" aria-expanded="false">+</button>
            <ul class="dropdown-menu left">
                <li><a class="dropdown-item active" id="newTask">+ Tarea</a></li>
                <li><a class="dropdown-item" id="newReminder">+ Recordatorio</a></li>
                <li><a class="dropdown-item" id="newHours">+ Horas trabajadas</a></li>
            </ul>
        </div>
    </header>
    <main class="">
        
        <div class="section d-flex flex-column justify-content-center align-items-center" id="tasks">
            <div class="d-flex flex-row w-50">
                <input type="text" id="taskInput" class="mt-2 mb-2 me-3 form-control" placeholder="Nueva tarea">
                <button class="btn btn-dark w-25 align-self-center" type="button" id="addTask">+ Tarea</button>
            </div>
            <ul id="taskList" class="form-check container"></ul>
        </div>
        
        <div class="section d-flex flex-column justify-content-center align-items-center" id="reminders">
            <div class="d-flex flex-row w-50">
                <input type="text" id="reminderInput" class="mt-2 mb-2 me-3 form-control" placeholder="Nuevo recordatorio">
                <button class="btn btn-dark w-25 align-self-center" id="addReminder">+ Recordatorio</button>
            </div>
            <ul id="reminderList"></ul>
        </div>
        
        <div class="section d-flex flex-column justify-content-start align-items-center" id="timer">
            <div class="h-25 mt-5 w-50 align-self-center text-center align-content-center mb-4 poppins-medium" id="timerDisplay">00:00:00</div>
            <div>
                <button class="btn btn-info me-2" id="toggleTimer">Iniciar/Pausar</button>
                <button class="btn btn-danger" id="stopTimer">Detener</button>
            </div>
            <h4 class="align-self-start mt-5 timer_title poppins-semibold">Tiempo Registrado:</h4>
            <ul id="workedHours" class="mt-3 align-self-start"></ul>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
